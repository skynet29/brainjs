<table>
	<thead>
		<tr bn-each="gridColumns">
			<th bn-text="$i.label"></th>
		</tr>
	</thead>
	<tbody bn-each="getFilteredData()" bn-event="click.cmd: onCmdClick">
		<tr bn-each="gridColumns" bn-data="{item: $i}" bn-iter="$col">
			<td bn-html="getRowData($i, $col)"></td>
		</tr>
	</tbody>
</table>
