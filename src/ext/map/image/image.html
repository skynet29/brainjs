<div class="toolbar">
	<div bn-show="!ready">
		<i class="fa fa-spinner fa-pulse"></i>
		&nbsp;Loading...
	</div>

	<div 
		bn-control="brainjs.contextmenu"
		bn-event="contextmenuchange: onAction"
		bn-data="{
			trigger: 'left',
			items: {
				fit: {name: 'Fit Image Size', icon: 'fas fa-expand'},
				sep: '-----',
				rotateRight: {name: 'Rotate Right', icon: 'fas fa-redo-alt'},
				rotateLeft: {name: 'Rotate Left', icon: 'fas fa-undo-alt'},
			}			
		}"
		bn-show="ready"
		class="w3-button w3-blue"
	>
		<i class="fa fa-ellipsis-v"></i>
	</div>
	
</div>

<div bn-bind="map" class="map"></div>
