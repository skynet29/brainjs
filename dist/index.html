<!DOCTYPE html>
<html>
<head>
	<title>BrainJS samples</title>

	<script src="brainjs-bundle.js"></script>
	<link rel="stylesheet" type="text/css" href="brainjs-bundle.css">
	
</head>
<body>
	<style>
		#main {
			display: flex;
		}

		.menu {
			min-width: 300px;
		}

		.content {
			flex: 1;
		}

		pre {
			tab-size: 4;
			overflow-x: auto;
		}
	</style>
	<h1>BrainJS Examples</h1>

	<div id=main>
		<div class="menu" bn-control="brainjs.navbar" data-type="vertical">
			<a href="#/test1">Simple test binding</a>
			<a href="#/test2">Two way binding</a>
			<a href="#/test3">List binding</a>
			<a href="#/test4">Dynamic list binding</a>
			<a href="#/test5">Table binding</a>
			<a href="#/test6">Dynamic table binding</a>
			<a href="#/test7">Form dialog example</a>
			<a href="#/test8">Select input binding</a>
			<a href="#/test9">Use of computed properties</a>
			<a href="#/test10">SVG attributes binding</a>
			<a href="#/test11">Custom Control</a>
			<a href="#/test12">Use of checkgroup and radiogroup</a>
			<a href="#/test13">Use of tabs control</a>
		</div>
		<div bn-control="brainjs.router" bn-data="routes: routes" class="content"></div>
	</div>

	<script src="demo.js"></script>


</body>
</html>
