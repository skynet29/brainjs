<!DOCTYPE html>
<html>
<head>
	<title>Test 1</title>

	<script src="lib/brainjs.js"></script>
	<script src="lib/brainjs-circularmenu.js"></script>
	
	<link rel="stylesheet" type="text/css" href="lib/css/brainjs.css">	
	<link rel="stylesheet" type="text/css" href="lib/css/brainjs-circularmenu.css">
</head>
<body>
	<style type="text/css">
		#main {
			padding: 10px;
		}
		td, th {
			border: 1px solid Black;
			padding: 5px;
		}
		table {
			border-collapse: collapse;
		}
	</style>

	<div id=main>
		<div style="width:300px; height: 300px; border: 1px solid black;">
		    <div bn-control="brainjs.circularmenu" data-radius="120" data-icon-pos="80" data-inner-radius="40" bn-event="menuSelected: onMenuSelected" bn-data="menus: menus, triggerPos: triggerPos"/>
		</div>
	</div>



	<script>
		$(function() {


		const ctrl = $$.viewController('#main', {
			data: {

		        menus: [
		            {"text": "\uf015", "action": "toto", color: 'red'},
		            {"text": "\uf099", "color": "blue"}
		            ],
		        triggerPos: {
		            "left": 100,
		            "top": 200
		        }
		    },
		    events: {
		    	onMenuSelected: function(ev, data) {
		    		console.log('onMenuSelected', data)
		    	}
		    }

		})
	})

	</script>

</body>
</html>
