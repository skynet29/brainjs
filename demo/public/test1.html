<!DOCTYPE html>
<html>
<head>
	<title>Test 1</title>

	<script src="lib/brainjs.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/css/brainjs.css">	
</head>
<body>
	<style type="text/css">
		#main {
			padding: 10px;
		}
		td, th {
			border: 1px solid Black;
			padding: 5px;
		}
		table {
			border-collapse: collapse;
		}
	</style>

	<div id=main>
		<div>
			<input type="text" placeholder="location filter" bn-event="input: onFilterChange" bn-val="filters.location" data-filter="location">

			<input type="text" placeholder="name filter" bn-event="input: onFilterChange" bn-val="filters.name" data-filter="name">
			
		</div>

		<div bn-control="brainjs.table" bn-data="data: gridData, columns: gridColumns, filters: filters"></div>
	</div>



	<script>
		$(function() {


		const ctrl = $$.viewController('#main', {
			data: {
				gridColumns: ['name', 'location'],
				gridData: [
				   { name: 'American alligator', location: 'Southeast United States' },
				   { name: 'Chinese alligator', location: 'Eastern China' },
				   { name: 'Spectacled caiman', location: 'Central & South America' },
				   { name: 'Broad-snouted caiman', location: 'South America' },
				   { name: 'Jacar√© caiman', location: 'South America' },
				   { name: 'Black caiman', location: 'South America' }
				 ],
				 filters: {location: 'S', name: ''},

			},
			events: {
				onFilterChange: function(ev) {
					const f = $(this).data('filter')
					console.log('f=', f)
					let filters = ctrl.model.filters;
					filters[f] = $(this).val()

					ctrl.update('filters')
				}
			}
		})
	})

	</script>

</body>
</html>
