<!DOCTYPE html>
<html>
<head>
	<title>Test 11</title>

	<script src="lib/brainjs-bundle.js"></script>
</head>
<body>
	<style type="text/css">
		table {
			border-collapse: collapse;		
		}

		th, td {
			border: 1px solid green;
			padding: 5px;
		}

	</style>

	<div id="main">
	  
	  <h2>Custom control</h2>
	  <div bn-control="ClientsTable"></div>
	</div>

	<div id="template" hidden="">
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
				</tr>
			</thead>

			<tbody bn-each="c of clients">
				<tr>
					<td bn-text="c.name"></td>
					<td bn-text="c.age"></td>
				</tr>
			</tbody>
		</table>		
	</div>

	<script>

		$$.control.registerControl('ClientsTable', {   
			deps: ['brainjs.http'],
		    template: $('#template'),
		    init: function(elt, http) {
		      
		      const ctrl = $$.viewController(elt.children(), {
		        data: {
		          clients: []
		        }
		      })

		      http.get('/api/clients').then((clients) => {
		      	ctrl.setData({clients})
		      })

		    } 
		  }
		)

		  
		$$.viewController('#main')


		 

	</script>

</body>
</html>
