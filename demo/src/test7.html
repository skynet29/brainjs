<div bn-control="brainjs.tabs">
	<div title="Result">
	
		<h2>Clients</h2>
		<table>
			<thead>
			  <tr>
			    <th>Name</th>
			    <th>Age</th>
			    <th>Action</th>
			  </tr>
			</thead>
			<tbody bn-each="c of clients" bn-event="click.delBtn: onRemoveClient">
				<tr bn-data="item: c">
					<td bn-text="c.name"></td>
					<td bn-text="c.age"></td>
					<td><button class="delBtn" title="Delete">Delete</button>
				</tr>

			</tbody>
		 
		</table>	

		<button bn-event="click: onAddClient">Add Client</button>
	</div>
	<div title="HTML">
		<pre bn-text="htmlCode"></pre>
	</div>
	<div title="Javascript">
		<pre bn-text="jsCode"></pre>
	</div>	
</div>
