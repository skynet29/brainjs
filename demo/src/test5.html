<style type="text/css">
	table {
		border-collapse: collapse;		
	}

	th, td {
		border: 1px solid green;
		padding: 5px;
	}
</style>

<div bn-control="brainjs.tabs">
	<div title="Result">
		<table>
			<thead>
			  <tr>
			    <th>Name</th>
			    <th>Age</th>
			  </tr>
			</thead>
			<tbody bn-each="c of clients">
				<tr>
					<td bn-text="c.name"></td>
					<td bn-text="c.age"></td>
				</tr>

			</tbody>		 
		</table>
	</div>
	<div title="HTML">
		<pre bn-text="htmlCode"></pre>
	</div>
	<div title="Javascript">
		<pre bn-text="jsCode"></pre>
	</div>	
</div>
