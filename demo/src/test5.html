<div bn-control="brainjs.tabs">
	<div title="Result">
		<table>
			<thead>
			  <tr>
			    <th>Name</th>
			    <th>Age</th>
			  </tr>
			</thead>
			<tbody bn-each="clients">
				<tr>
					<td bn-text="$scope.$i.name"></td>
					<td bn-text="$scope.$i.age"></td>
				</tr>

			</tbody>		 
		</table>
	</div>
	<div title="HTML">
		<pre bn-text="htmlCode"></pre>
	</div>
	<div title="Javascript">
		<pre bn-text="jsCode"></pre>
	</div>	
</div>
