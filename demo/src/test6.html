<div bn-control="brainjs.tabs">
	<div title="Result">
		<h2>Clients</h2>
		<table>
			<thead>
			  <tr>
			    <th>Name</th>
			    <th>Age</th>
			    <th>Action</th>
			  </tr>
			</thead>
			<tbody bn-each="clients" bn-event="click.delBtn: onRemoveClient">
				<tr>
					<td bn-text="$i.name"></td>
					<td bn-text="$i.age"></td>
					<td><button class="delBtn" title="Delete">Delete</button>
				</tr>

			</tbody>
		 
		</table>	

		<h2>Add client</h2>
		<form bn-event="submit: onAddClient">
			<input type="text" placeholder="name" name="name" required><br>
			<input type="number" placeholder="age" name="age" required><br>
			<input type="submit" value="Add">
		</form>	
	</div>
	<div title="HTML">
		<pre bn-text="htmlCode"></pre>
	</div>
	<div title="Javascript">
		<pre bn-text="jsCode"></pre>
	</div>	
</div>
