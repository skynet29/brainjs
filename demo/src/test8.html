<div bn-control="brainjs.tabs">
	<div title="Result">
		<h2>Fruits</h2>
		<p>Your favorit fruit: <span bn-text="favoriteFruit"></span></p>
		<div bn-control="brainjs.combobox" bn-val="favoriteFruit" bn-update="comboboxchange" bn-data="{items: ['orange', 'apple', 'bananas', 'lemon']}">
			
		</div>
	</div>
	<div title="HTML">
		<pre bn-text="htmlCode"></pre>
	</div>
	<div title="Javascript">
		<pre bn-text="jsCode"></pre>
	</div>	
</div>
