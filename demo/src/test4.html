<div bn-control="brainjs.tabs">
	<div title="Result">
		<h2>Clients</h2>
		<ul bn-each="clients">
			<li bn-text="$i"></li>
		</ul>

		<h2>Add client</h2>
		<form bn-event="submit: onAddClient">
			<input type="text" placeholder="name" name="name" autofocus="" required="">
			<button type="submit">Add</button>
		</form>	
	</div>
	<div title="HTML">
		<pre bn-text="htmlCode"></pre>
	</div>
	<div title="Javascript">
		<pre bn-text="jsCode"></pre>
	</div>	
</div>
